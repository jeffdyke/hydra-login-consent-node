

db:
  ignore_unknown_table_names: true

log:
  level: {{debug}}
  leak_sensitive_values: false
  redaction_text: ""
  format: json
dsn: "{{pg_dsn}}"
serve:
  cookies:
    same_site_mode: Lax
    domain: "{{base_url}}"
    same_site_workaround: true
  public:
    cors:
      enabled: true
      allowed_origins:
        - "{{base_url}}"
        - https://claude.ai
      allowed_methods:
        - POST
        - PUT
        - DELETE
        - PATCH
      debug: true
  admin:
    cors:
      enabled: true
      allowed_origins:
        - "{{base_url}}"
      allowed_methods:
        - POST
        - PUT
        - DELETE
        - PATCH


urls:
  self:
    issuer: "{{base_url}}"
    public: "{{base_url}}"
    admin: {{admin_local}}
  consent: "{{base_url}}"/consent
  login: "{{base_url}}"/login
  logout: "{{base_url}}"/logout
  #not used
  device:
    verification: "{{base_url}}"/device_verification
    success: "{{base_url}}"/device_done
oidc:
  subject_identifiers:
    supported_types:
      - pairwise
      - public
    pairwise:
      - salt: {{secrets_pairwise}}
oauth2:
  expose_internal_errors: true
secrets:
  system:
    - {{secrets_system}}
  cookies:
    - {{secrets_cookie}}
dev: {{is_dev}}
